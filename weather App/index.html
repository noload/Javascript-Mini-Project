<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter  city name" spellcheck="false">
            <button><img src="./weather-app-img/images/search.png" alt="" srcset=""></button>

        </div>
        <div class="weather">
            <img src="./weather-app-img/images/rain.png" class="weatheIcon" alt="">
            <h1 class="temp">25&deg;C</h1>
            <h2 class="city">New York</h2>

        </div>
        <div class="details">
            <div class="col">
                <img src="./weather-app-img/images/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./weather-app-img/images/wind.png" alt="">
                <div>
                    <p class="wind">15 KMPH</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
